<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Admin ðŸ‘‘</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#111,#2b2b2b);
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:30px;
}

.panel{
width:100%;
max-width:900px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-radius:20px;
padding:35px;
box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

h1{text-align:center;margin-bottom:25px;}

label{
display:block;
margin-top:15px;
font-weight:600;
}

input, textarea{
width:100%;
margin-top:6px;
padding:10px;
border-radius:10px;
border:none;
background:#1a1a1a;
color:white;
font-size:14px;
}

textarea{min-height:100px;}

button{
margin-top:20px;
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4fa3,#ff9ecb);
color:white;
font-weight:600;
cursor:pointer;
}

.preview{
margin-top:15px;
display:flex;
flex-wrap:wrap;
gap:10px;
}

.preview img{
width:100px;
border-radius:10px;
}
</style>
</head>

<body>

<div class="panel">

<h1>Birthday Admin ðŸ‘‘</h1>

<label>Hero Title</label>
<input id="heroTitle">

<label>Name</label>
<input id="name">

<label>Nickname</label>
<input id="nickname">

<label>Birthday</label>
<input type="date" id="birthday">

<label>Surprise Button Text</label>
<input id="surpriseButton">

<label>Cake Button Text</label>
<input id="cakeButton">

<label>Surprise Title</label>
<input id="surpriseTitle">

<label>Surprise Message</label>
<textarea id="surpriseMessage"></textarea>

<label>Cake Name</label>
<input id="cakeName">

<label>Music Volume (0 - 1)</label>
<input type="number" id="musicVolume" step="0.1" min="0" max="1">

<label>Upload Images (Preview Only)</label>
<input type="file" id="fileInput" multiple accept="image/*">

<div class="preview" id="preview"></div>

<button onclick="generateJSON()">Generate data.json</button>
<button onclick="copyJSON()">Copy JSON</button>

<pre id="output" style="margin-top:20px;background:#000;padding:15px;border-radius:10px;max-height:300px;overflow:auto;font-size:12px;"></pre>

</div>

<script>

let imagePaths = [];

document.getElementById("fileInput").addEventListener("change", function(e){
  const preview = document.getElementById("preview");
  preview.innerHTML = "";
  imagePaths = [];

  const files = e.target.files;

  for(let file of files){
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);

    // IMPORTANT:
    // After uploading manually to /assets folder,
    // rename file same as uploaded and add path like below.
    imagePaths.push("assets/" + file.name);
  }
});

function generateJSON(){
  const data = {
    heroTitle: heroTitle.value,
    name: name.value,
    nickname: nickname.value,
    birthday: birthday.value,
    surpriseButton: surpriseButton.value,
    cakeButton: cakeButton.value,
    surpriseTitle: surpriseTitle.value,
    surpriseMessage: surpriseMessage.value,
    cakeName: cakeName.value,
    musicVolume: parseFloat(musicVolume.value || 0.4),
    images: imagePaths
  };

  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
}

function copyJSON(){
  const text = document.getElementById("output").textContent;
  navigator.clipboard.writeText(text);
  alert("JSON copied ðŸ‘‘\nPaste into data.json");
}

</script>

</body>
</html>
