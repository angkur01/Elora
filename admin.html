<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#111,#2b2b2b);
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:30px;
}

.panel{
width:100%;
max-width:900px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-radius:20px;
padding:35px;
box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

h1{text-align:center;margin-bottom:25px;}

label{
display:block;
margin-top:15px;
font-weight:600;
}

input, textarea{
width:100%;
margin-top:6px;
padding:10px;
border-radius:10px;
border:none;
background:#1a1a1a;
color:white;
font-size:14px;
}

textarea{
min-height:100px;
resize:none;
}

button{
margin-top:20px;
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4fa3,#ff9ecb);
color:white;
font-weight:600;
cursor:pointer;
}

pre{
margin-top:20px;
background:#000;
padding:15px;
border-radius:10px;
overflow:auto;
max-height:250px;
font-size:12px;
}

.copy-btn{
background:#1c1c1c;
margin-left:10px;
}
</style>
</head>

<body>

<div class="panel">

<h1>Birthday Admin ðŸ‘‘</h1>

<label>Hero Title</label>
<input id="heroTitle">

<label>Name</label>
<input id="name">

<label>Nickname</label>
<input id="nickname">

<label>Birthday</label>
<input type="date" id="birthday">

<label>Surprise Button Text</label>
<input id="surpriseButton">

<label>Cake Button Text</label>
<input id="cakeButton">

<label>Surprise Title</label>
<input id="surpriseTitle">

<label>Surprise Message</label>
<textarea id="surpriseMessage"></textarea>

<label>Cake Name</label>
<input id="cakeName">

<button onclick="generate()">Generate JSON</button>
<button class="copy-btn" onclick="copyJSON()">Copy JSON</button>

<pre id="output"></pre>

</div>

<script>

let currentData = {};

fetch("data.json")
.then(res=>res.json())
.then(data=>{
currentData = data;
load();
})
.catch(()=>{
console.log("No data.json found");
});

function load(){
for(let key in currentData){
if(document.getElementById(key)){
document.getElementById(key).value = currentData[key];
}
}
}

function generate(){
let newData = {
heroTitle: heroTitle.value,
name: name.value,
nickname: nickname.value,
birthday: birthday.value,
surpriseButton: surpriseButton.value,
cakeButton: cakeButton.value,
surpriseTitle: surpriseTitle.value,
surpriseMessage: surpriseMessage.value,
cakeName: cakeName.value
};

document.getElementById("output").textContent =
JSON.stringify(newData,null,2);
}

function copyJSON(){
let text = document.getElementById("output").textContent;
navigator.clipboard.writeText(text);
alert("JSON Copied! Paste into data.json ðŸ‘‘");
}

</script>

</body>
</html>
