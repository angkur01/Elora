<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#000,#2b2b2b);
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:30px;
}
.panel{
width:100%;
max-width:900px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(25px);
border-radius:20px;
padding:40px;
box-shadow:0 20px 50px rgba(0,0,0,0.5);
}
h1{text-align:center;margin-bottom:30px;}
label{display:block;margin-top:20px;font-weight:600;}
input, textarea{
width:100%;
margin-top:8px;
padding:12px;
border-radius:12px;
border:none;
background:#1a1a1a;
color:white;
}
textarea{min-height:90px;}
.upload{
margin-top:20px;
padding:25px;
border:2px dashed #ff9ecb;
border-radius:15px;
text-align:center;
cursor:pointer;
}
.preview{
margin-top:15px;
display:flex;
flex-wrap:wrap;
gap:10px;
}
.preview img{
width:90px;
border-radius:10px;
}
button{
margin-top:25px;
padding:12px 30px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4fa3,#ff9ecb);
color:white;
font-weight:600;
cursor:pointer;
}
</style>
</head>
<body>

<div class="panel">
<h1>Birthday Admin ðŸ‘‘</h1>

<label>Name</label>
<input id="name">

<label>Nickname</label>
<input id="nickname">

<label>Birthday</label>
<input type="date" id="birthday">

<label>Hero Title</label>
<input id="heroTitle">

<label>Surprise Title</label>
<input id="surpriseTitle">

<label>Surprise Message</label>
<textarea id="surpriseMessage"></textarea>

<div class="upload" onclick="fileInput.click()">
Upload Photos
</div>
<input type="file" id="fileInput" multiple accept="image/*" style="display:none">

<div class="preview" id="preview"></div>

<button onclick="save()">Save Changes</button>

</div>

<script>
let defaultData = {
name:"Elora Jannat",
nickname:"Mashkura",
birthday:"2009-03-09",
heroTitle:"Happy Birthday",
surpriseTitle:"For You ðŸ’Œ",
surpriseMessage:"You are my safe place.",
images:[]
};

let data = JSON.parse(localStorage.getItem("siteData")) || defaultData;

function load(){
for(let key in data){
if(document.getElementById(key)){
document.getElementById(key).value = data[key];
}
}
renderImages();
}

function renderImages(){
let preview = document.getElementById("preview");
preview.innerHTML="";
data.images.forEach(img=>{
let image=document.createElement("img");
image.src=img;
preview.appendChild(image);
});
}

fileInput.addEventListener("change",function(e){
let files=e.target.files;
for(let i=0;i<files.length;i++){
let reader=new FileReader();
reader.onload=function(event){
data.images.push(event.target.result);
renderImages();
};
reader.readAsDataURL(files[i]);
}
});

function save(){
data.name=document.getElementById("name").value;
data.nickname=document.getElementById("nickname").value;
data.birthday=document.getElementById("birthday").value;
data.heroTitle=document.getElementById("heroTitle").value;
data.surpriseTitle=document.getElementById("surpriseTitle").value;
data.surpriseMessage=document.getElementById("surpriseMessage").value;

localStorage.setItem("siteData",JSON.stringify(data));
alert("Saved Successfully ðŸ‘‘");
}

load();
</script>

</body>
</html>
