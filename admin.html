<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Princess Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#000,#2b2b2b);
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:30px;
}

.panel{
width:100%;
max-width:900px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(25px);
border-radius:20px;
padding:40px;
box-shadow:0 20px 50px rgba(0,0,0,0.5);
}

h1{
text-align:center;
margin-bottom:30px;
}

label{
display:block;
margin-top:20px;
font-weight:600;
}

input, textarea{
width:100%;
margin-top:8px;
padding:12px;
border-radius:12px;
border:none;
background:#1a1a1a;
color:white;
}

textarea{
min-height:100px;
resize:none;
}

.upload-area{
margin-top:20px;
padding:30px;
border:2px dashed #ff9ecb;
border-radius:15px;
text-align:center;
cursor:pointer;
transition:0.3s;
}

.upload-area:hover{
background:rgba(255,182,193,0.1);
}

.preview{
margin-top:20px;
display:flex;
gap:15px;
flex-wrap:wrap;
}

.preview img{
width:100px;
border-radius:12px;
box-shadow:0 10px 20px rgba(0,0,0,0.5);
}

button{
margin-top:25px;
padding:12px 30px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4fa3,#ff9ecb);
color:white;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:translateY(-3px);
}
</style>
</head>

<body>

<div class="panel">

<h1>Birthday Website Admin ðŸ‘‘</h1>

<label>Name</label>
<input id="name">

<label>Nickname</label>
<input id="nickname">

<label>Birthday</label>
<input type="date" id="birthday">

<label>Main Message</label>
<textarea id="message"></textarea>

<label>Surprise Message</label>
<textarea id="surprise"></textarea>

<label>Upload Photos</label>
<div class="upload-area" onclick="document.getElementById('fileInput').click()">
Click or Drop Images Here
</div>

<input type="file" id="fileInput" multiple accept="image/*" style="display:none">

<div class="preview" id="preview"></div>

<button onclick="saveData()">Save Changes âœ…</button>

</div>

<script>

let defaultData = {
name:"Elora Jannat",
nickname:"Mashkura",
birthday:"2009-03-09",
message:"You are my safe place.",
surprise:"You will always be my Mashkura ðŸ–¤",
images:[]
};

let data = JSON.parse(localStorage.getItem("siteData")) || defaultData;

function loadData(){
document.getElementById("name").value = data.name;
document.getElementById("nickname").value = data.nickname;
document.getElementById("birthday").value = data.birthday;
document.getElementById("message").value = data.message;
document.getElementById("surprise").value = data.surprise;
renderImages();
}

function renderImages(){
let preview = document.getElementById("preview");
preview.innerHTML = "";
data.images.forEach(img=>{
let image = document.createElement("img");
image.src = img;
preview.appendChild(image);
});
}

document.getElementById("fileInput").addEventListener("change", function(e){
let files = e.target.files;
for(let i=0;i<files.length;i++){
let reader = new FileReader();
reader.onload = function(event){
data.images.push(event.target.result);
renderImages();
};
reader.readAsDataURL(files[i]);
}
});

function saveData(){
data.name = document.getElementById("name").value;
data.nickname = document.getElementById("nickname").value;
data.birthday = document.getElementById("birthday").value;
data.message = document.getElementById("message").value;
data.surprise = document.getElementById("surprise").value;

localStorage.setItem("siteData",JSON.stringify(data));
alert("Saved Successfully ðŸ‘‘");
}

loadData();

</script>

</body>
</html>
