<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
height:100%;
overflow:hidden;
}

body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#f8d7e3,#f3c6d9,#fce6ee);
display:flex;
justify-content:center;
align-items:center;
position:relative;
min-height:100svh; /* Fix mobile 100vh issue */
}

/* Soft animated glow */
body::before{
content:"";
position:absolute;
inset:0;
background:
radial-gradient(circle at 25% 30%, rgba(255,182,193,0.35), transparent 40%),
radial-gradient(circle at 75% 70%, rgba(255,182,193,0.35), transparent 40%);
animation:glowMove 14s infinite linear;
z-index:0;
}

@keyframes glowMove{
0%{transform:translate(0,0);}
50%{transform:translate(-3%, -3%);}
100%{transform:translate(0,0);}
}

.container{
position:relative;
z-index:2;
text-align:center;
width:92%;
max-width:600px;
padding:20px;
animation:fadeIn 1.3s ease;
}

h1{
font-family:'Playfair Display',serif;
font-size:clamp(28px,6vw,48px);
color:#1c1c1c;
line-height:1.35;
}

.age{
margin-top:16px;
font-size:clamp(14px,4vw,18px);
color:#444;
}

.buttons{
margin-top:35px;
display:flex;
flex-direction:column;
gap:16px;
align-items:center;
}

button{
width:100%;
max-width:280px;
padding:14px;
border:none;
border-radius:40px;
font-weight:600;
cursor:pointer;
transition:0.3s ease;
font-size:14px;
}

.surprise-btn{
background:linear-gradient(45deg,#e8a0bf,#ffb6c1);
color:white;
box-shadow:0 8px 25px rgba(255,105,180,0.3);
}

.surprise-btn:active{
transform:scale(0.96);
}

.cake-btn{
background:#1c1c1c;
color:white;
}

.cake-btn:active{
transform:scale(0.96);
background:#333;
}

.footer{
position:absolute;
bottom:15px;
left:0;
width:100%;
text-align:center;
font-size:12px;
color:#555;
padding:0 10px;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(15px);}
to{opacity:1; transform:translateY(0);}
}

/* Extra small screens */
@media (max-height:600px){
.container{
transform:scale(0.95);
}
}
</style>
</head>

<body>

<div class="container">
<h1 id="heroTitle"></h1>

<p class="age" id="ageText"></p>

<div class="buttons">
<button class="surprise-btn" id="surpriseBtn"></button>
<button class="cake-btn" id="cakeBtn"></button>
</div>
</div>

<div class="footer">
Designed & Developed by <b>Dev AngKur</b>
</div>

<script>

let defaultData = {
name:"Elora Jannat",
nickname:"Mashkura",
birthday:"2009-03-09",
heroTitle:"Happy Birthday",
surpriseButton:"Open Your Surprise âœ¨",
cakeButton:"Cut Your Cake ðŸŽ‚"
};

let data = JSON.parse(localStorage.getItem("siteData")) || defaultData;

document.getElementById("heroTitle").innerHTML =
data.heroTitle + "<br>" + data.name + "<br>â€” " + data.nickname + " â€”";

const birthDate = new Date(data.birthday);
const today = new Date();
let age = today.getFullYear() - birthDate.getFullYear();

document.getElementById("ageText").innerText =
"You are " + age + " years old today âœ¨";

document.getElementById("surpriseBtn").innerText = data.surpriseButton;
document.getElementById("cakeBtn").innerText = data.cakeButton;

document.getElementById("surpriseBtn").onclick = function(){
window.location.href = "surprise.html";
};

document.getElementById("cakeBtn").onclick = function(){
window.location.href = "cake.html";
};

</script>

</body>
</html>
