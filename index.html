<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;}

body{
min-height:100svh;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#f8d7e3,#f3c6d9,#fce6ee);
display:flex;
justify-content:center;
align-items:center;
position:relative;
animation:fadeIn 1.2s ease;
}

/* Background glow */
body::before{
content:"";
position:absolute;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(255,182,193,0.4), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,182,193,0.4), transparent 40%);
animation:glowMove 18s infinite linear;
z-index:0;
}

@keyframes glowMove{
0%{transform:translate(0,0);}
50%{transform:translate(-4%,-4%);}
100%{transform:translate(0,0);}
}

@keyframes fadeIn{
from{opacity:0;transform:scale(1.05);}
to{opacity:1;transform:scale(1);}
}

/* Floating hearts */
.heart{
position:absolute;
color:rgba(255,105,180,0.25);
animation:floatUp linear infinite;
pointer-events:none;
}

@keyframes floatUp{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Card */
.container{
position:relative;
z-index:2;
text-align:center;
width:92%;
max-width:650px;
padding:35px;
background:rgba(255,255,255,0.7);
backdrop-filter:blur(20px);
border-radius:25px;
box-shadow:0 30px 80px rgba(0,0,0,0.15);
}

h1{
font-family:'Playfair Display',serif;
font-size:clamp(28px,6vw,48px);
color:#1c1c1c;
line-height:1.35;
margin-bottom:10px;
}

.name{
color:#e75480;
font-weight:700;
}

.age{
margin-top:10px;
font-size:16px;
color:#555;
opacity:0;
animation:fadeAge 1s ease forwards 1s;
}

@keyframes fadeAge{
to{opacity:1;}
}

.buttons{
margin-top:35px;
display:flex;
flex-direction:column;
gap:18px;
align-items:center;
}

button{
width:100%;
max-width:280px;
padding:15px;
border:none;
border-radius:40px;
font-weight:600;
cursor:pointer;
transition:0.3s;
font-size:15px;
}

.surprise-btn{
background:linear-gradient(45deg,#e8a0bf,#ffb6c1);
color:white;
box-shadow:0 10px 30px rgba(255,105,180,0.4);
}

.surprise-btn:hover{
transform:translateY(-6px) scale(1.03);
}

.cake-btn{
background:#1c1c1c;
color:white;
}

.cake-btn:hover{
transform:translateY(-6px) scale(1.03);
background:#333;
}

.footer{
position:absolute;
bottom:15px;
left:0;
width:100%;
text-align:center;
font-size:12px;
color:#555;
}
</style>
</head>

<body>

<div class="container">
<h1 id="heroTitle">Loading...</h1>
<p class="age" id="ageText"></p>

<div class="buttons">
<button class="surprise-btn" id="surpriseBtn">âœ¨ Open Your Surprise</button>
<button class="cake-btn" id="cakeBtn">ðŸŽ‚ Cut Your Cake</button>
</div>
</div>

<div class="footer">
Designed & Developed by <b>Dev AngKur</b>
</div>

<script>

/* Floating hearts */
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*12+10)+"s";
heart.style.fontSize=(Math.random()*8+12)+"px";
document.body.appendChild(heart);
}

/* Load data.json */
fetch("data.json")
.then(res=>res.json())
.then(data=>{

document.getElementById("heroTitle").innerHTML =
data.heroTitle + "<br><span class='name'>" +
data.name + "</span><br>â€” " +
data.nickname + " â€”";

const birthDate = new Date(data.birthday);
const today = new Date();
let age = today.getFullYear() - birthDate.getFullYear();

document.getElementById("ageText").innerText =
"You are " + age + " years old today âœ¨";

document.getElementById("surpriseBtn").innerText =
data.surpriseButton;

document.getElementById("cakeBtn").innerText =
data.cakeButton;

})
.catch(()=>{
document.getElementById("heroTitle").innerText="Happy Birthday ðŸ’–";
});

document.getElementById("surpriseBtn").onclick = ()=>location.href="surprise.html";
document.getElementById("cakeBtn").onclick = ()=>location.href="cake.html";

</script>

</body>
</html>
