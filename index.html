<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#f8d7e3,#f3c6d9,#fce6ee);
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

/* Soft animated glow */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:
radial-gradient(circle at 25% 30%, rgba(255,182,193,0.35), transparent 40%),
radial-gradient(circle at 75% 70%, rgba(255,182,193,0.35), transparent 40%);
animation:glowMove 14s infinite linear;
}

@keyframes glowMove{
0%{transform:translate(0,0);}
50%{transform:translate(-5%, -5%);}
100%{transform:translate(0,0);}
}

.container{
text-align:center;
z-index:2;
max-width:800px;
padding:20px;
animation:fadeIn 1.8s ease;
}

h1{
font-family:'Playfair Display',serif;
font-size:50px;
color:#1c1c1c;
line-height:1.3;
}

.age{
margin-top:15px;
font-size:18px;
color:#444;
}

.buttons{
margin-top:40px;
display:flex;
flex-direction:column;
gap:18px;
align-items:center;
}

button{
width:260px;
padding:14px;
border:none;
border-radius:40px;
font-weight:600;
cursor:pointer;
transition:0.4s;
font-size:15px;
}

.surprise-btn{
background:linear-gradient(45deg,#e8a0bf,#ffb6c1);
color:white;
box-shadow:0 12px 30px rgba(255,105,180,0.3);
}

.surprise-btn:hover{
transform:translateY(-6px);
}

.cake-btn{
background:#1c1c1c;
color:white;
}

.cake-btn:hover{
transform:translateY(-6px);
background:#333;
}

.footer{
position:absolute;
bottom:20px;
font-size:14px;
color:#555;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<h1 id="heroTitle"></h1>

<p class="age" id="ageText"></p>

<div class="buttons">
<button class="surprise-btn" onclick="goSurprise()">
Open Your Surprise âœ¨
</button>

<button class="cake-btn" onclick="goCake()">
Cut Your Cake ðŸŽ‚
</button>
</div>
</div>

<div class="footer">
Designed & Developed by <b>Dev AngKur</b>
</div>

<script>

/* ===== Load Admin Data ===== */

let defaultData = {
name:"Elora Jannat",
nickname:"Mashkura",
birthday:"2009-03-09",
heroTitle:"Happy Birthday",
surpriseButton:"Open Your Surprise âœ¨",
cakeButton:"Cut Your Cake ðŸŽ‚"
};

let data = JSON.parse(localStorage.getItem("siteData")) || defaultData;

/* ===== Apply Dynamic Data ===== */

document.getElementById("heroTitle").innerHTML =
data.heroTitle + "<br>" + data.name + "<br>â€” " + data.nickname + " â€”";

const birthDate = new Date(data.birthday);
const today = new Date();
let age = today.getFullYear() - birthDate.getFullYear();

document.getElementById("ageText").innerText =
"You are " + age + " years old today âœ¨";

/* Update Button Text */
document.querySelector(".surprise-btn").innerText = data.surpriseButton;
document.querySelector(".cake-btn").innerText = data.cakeButton;

/* Navigation */
function goSurprise(){
window.location.href = "surprise.html";
}

function goCake(){
window.location.href = "cake.html";
}

</script>

</body>
</html>
