<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#000 40%,#ffc0cb 100%);
color:white;
overflow-x:hidden;
}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero h1{
font-family:'Playfair Display',serif;
font-size:50px;
line-height:1.3;
}

button{
margin-top:30px;
padding:12px 30px;
border:none;
border-radius:50px;
background:#ff4fa3;
color:white;
cursor:pointer;
}

.section{
padding:80px 20px;
text-align:center;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
}

.gallery{
margin-top:20px;
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:15px;
}

.gallery img{
width:200px;
border-radius:15px;
}

#surprise{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
font-size:40px;
text-align:center;
padding:20px;
}
</style>
</head>

<body>

<section class="hero">
<h1 id="heroTitle"></h1>
<p id="ageText"></p>
<button id="btnText" onclick="showSurprise()"></button>
</section>

<section class="section">
<h2>For You ðŸ’Œ</h2>
<p id="mainMessage"></p>
</section>

<section class="section">
<h2>Our Memories ðŸ“¸</h2>
<div class="gallery" id="gallery"></div>
</section>

<div id="surprise">
<div id="surpriseText"></div>
</div>

<script>
let defaultData = {
name:"Elora Jannat",
nickname:"Mashkura",
birthday:"2009-03-09",
heroText:"Happy Birthday",
message:"You are my safe place.",
buttonText:"Open Your Surprise ðŸ’–",
surprise:"You will always be my Mashkura ðŸ–¤",
images:[]
};

let data = JSON.parse(localStorage.getItem("siteData")) || defaultData;

document.getElementById("heroTitle").innerHTML =
data.heroText + "<br>" + data.name + "<br>â€” " + data.nickname + " â€”";

const birthDate = new Date(data.birthday);
const today = new Date();
let age = today.getFullYear() - birthDate.getFullYear();
document.getElementById("ageText").innerText =
"You are " + age + " years old today âœ¨";

document.getElementById("mainMessage").innerText = data.message;
document.getElementById("btnText").innerText = data.buttonText;
document.getElementById("surpriseText").innerText = data.surprise;

let gallery = document.getElementById("gallery");
data.images.forEach(src=>{
let img = document.createElement("img");
img.src = src;
gallery.appendChild(img);
});

function showSurprise(){
document.getElementById("surprise").style.display="flex";
}
</script>

</body>
</html>
