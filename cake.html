<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Princess Cake ðŸŽ‚</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;}

body{
min-height:100svh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(135deg,#f8d7e3,#f3c6d9,#fce6ee);
font-family:sans-serif;
position:relative;
}

/* Soft glow */
body::before{
content:"";
position:absolute;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(255,182,193,0.25), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,182,193,0.25), transparent 40%);
animation:moveGlow 18s infinite linear;
z-index:0;
}

@keyframes moveGlow{
0%{transform:translate(0,0);}
50%{transform:translate(-3%,-3%);}
100%{transform:translate(0,0);}
}

.title{
position:absolute;
top:60px;
font-size:20px;
text-align:center;
z-index:2;
}

.cake-container{
position:relative;
width:240px;
height:220px;
display:flex;
justify-content:center;
align-items:flex-end;
z-index:2;
}

.cake-bottom{
position:absolute;
bottom:0;
width:240px;
height:110px;
background:linear-gradient(#ff8fab,#e75480);
border-radius:25px;
box-shadow:0 15px 30px rgba(0,0,0,0.2);
transition:1s ease;
}

.cake-top{
position:absolute;
bottom:95px;
width:200px;
height:80px;
background:linear-gradient(#ffc2d1,#ff99c8);
border-radius:25px;
box-shadow:0 10px 20px rgba(0,0,0,0.15);
transition:1s ease;
display:flex;
justify-content:center;
align-items:center;
font-weight:bold;
color:white;
font-size:16px;
text-align:center;
padding:5px;
}

.candle{
position:absolute;
bottom:175px;
width:10px;
height:40px;
background:white;
border-radius:5px;
}

.flame{
position:absolute;
bottom:215px;
width:16px;
height:16px;
background:orange;
border-radius:50%;
animation:flicker 1s infinite;
cursor:pointer;
}

@keyframes flicker{
0%,100%{opacity:1;}
50%{opacity:0.5;}
}

.knife{
position:absolute;
top:0;
right:-120px;
width:120px;
height:10px;
background:silver;
border-radius:5px;
transform:rotate(-20deg);
transition:1s ease;
z-index:3;
}

.split-left{transform:translateX(-60px) rotate(-6deg);}
.split-right{transform:translateX(60px) rotate(6deg);}

.success{
position:absolute;
bottom:130px;
font-size:20px;
opacity:0;
transition:0.6s;
z-index:2;
text-align:center;
}

.back{
position:absolute;
bottom:50px;
padding:10px 30px;
background:#1c1c1c;
color:white;
border-radius:25px;
text-decoration:none;
z-index:2;
}

.confetti{
position:absolute;
width:8px;
height:8px;
top:-10px;
animation:fall linear forwards;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}
</style>
</head>

<body>

<div class="title" id="instruction">
Blow the candle first ðŸ’¨
</div>

<div class="cake-container" id="cake">

<div class="cake-top" id="cakeTop">
Loading...
</div>

<div class="cake-bottom" id="cakeBottom"></div>

<div class="candle"></div>
<div class="flame" id="flame"></div>

<div class="knife" id="knife"></div>

</div>

<div class="success" id="successMsg">
Cake Cut Successfully ðŸŽ‰ðŸ’–
</div>

<audio id="bgMusic"
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1f2c1cdb2b.mp3?filename=soft-piano-ambient-110397.mp3"
loop preload="auto"></audio>

<audio id="cutSound"
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_25e1df4c3f.mp3?filename=knife-slice-110385.mp3"
preload="auto"></audio>

<a href="index.html" class="back">Go Back</a>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAqjJdmgZoxn4b_SYcq4jCupkgOw2B6WAc",
  authDomain: "elora-birthday.firebaseapp.com",
  projectId: "elora-birthday",
  storageBucket: "elora-birthday.firebasestorage.app",
  messagingSenderId: "34536952055",
  appId: "1:34536952055:web:388846fa6e28026a2a43f2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const flame = document.getElementById("flame");
const instruction = document.getElementById("instruction");
const knife = document.getElementById("knife");
const cakeTop = document.getElementById("cakeTop");
const cakeBottom = document.getElementById("cakeBottom");
const success = document.getElementById("successMsg");
const bgMusic = document.getElementById("bgMusic");
const cutSound = document.getElementById("cutSound");
const cake = document.getElementById("cake");

let candleBlown = false;
let cakeCut = false;
let musicVolume = 0.4;

/* Load Firestore data */
async function loadData(){
  try{
    const snap = await getDoc(doc(db,"birthday","main"));
    if(!snap.exists()) throw new Error("No data");

    const data = snap.data();

    cakeTop.innerText = data.cakeName || "Princess ðŸ’–";
    musicVolume = data.musicVolume ?? 0.4;

  }catch(e){
    cakeTop.innerText = "Princess ðŸ’–";
  }
}

loadData();

/* Blow candle */
flame.addEventListener("click",()=>{
  if(candleBlown) return;

  flame.style.display="none";
  instruction.innerText="Now long press to cut ðŸŽ‚";
  candleBlown=true;

  bgMusic.volume = musicVolume;
  bgMusic.play().catch(()=>{});
});

/* Long press */
let holdTimer;

function startHold(){
  if(!candleBlown || cakeCut) return;
  holdTimer=setTimeout(cutCake,800);
}

function cancelHold(){
  clearTimeout(holdTimer);
}

cake.addEventListener("mousedown",startHold);
cake.addEventListener("mouseup",cancelHold);
cake.addEventListener("mouseleave",cancelHold);
cake.addEventListener("touchstart",startHold);
cake.addEventListener("touchend",cancelHold);

function cutCake(){
  if(cakeCut) return;
  cakeCut=true;

  knife.style.transform="translateX(-180px) rotate(-20deg)";
  cutSound.play().catch(()=>{});

  cakeTop.classList.add("split-left");
  cakeBottom.classList.add("split-right");

  setTimeout(()=>{
    success.style.opacity="1";
    burstConfetti();
  },800);
}

function burstConfetti(){
  for(let i=0;i<35;i++){
    let conf=document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},70%,60%)`;
    conf.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(conf);
  }
}

</script>

</body>
</html>
