<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Surprise ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;}

body{
min-height:100svh;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#f8d7e3,#f3c6d9,#fce6ee);
display:flex;
justify-content:center;
align-items:center;
position:relative;
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(1.05);}
to{opacity:1;transform:scale(1);}
}

/* Floating Hearts */
.heart{
position:absolute;
color:rgba(255,105,180,0.25);
animation:floatUp linear infinite;
pointer-events:none;
}

@keyframes floatUp{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Card */
.wrapper{
width:92%;
max-width:750px;
height:85svh;
background:rgba(255,255,255,0.85);
backdrop-filter:blur(20px);
border-radius:25px;
box-shadow:0 30px 70px rgba(0,0,0,0.15);
padding:30px;
display:flex;
flex-direction:column;
position:relative;
}

h1{
font-family:'Playfair Display',serif;
text-align:center;
margin-bottom:20px;
font-size:26px;
}

/* Letter */
.letter{
flex:1;
overflow-y:auto;
padding-right:6px;
margin-bottom:15px;
}

#typedText{
white-space:pre-line;
line-height:1.8;
font-size:15px;
color:#333;
}

.cursor{
display:inline-block;
width:2px;
background:#e75480;
margin-left:4px;
animation:blink 1s infinite;
}

@keyframes blink{
0%,50%,100%{opacity:1;}
25%,75%{opacity:0;}
}

/* Gallery */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(90px,1fr));
gap:10px;
margin-top:10px;
}

.gallery img{
width:100%;
border-radius:12px;
object-fit:cover;
transition:0.3s;
cursor:pointer;
}

.gallery img:hover{
transform:scale(1.05);
}

/* Back Button */
.back{
margin-top:10px;
text-align:center;
}

.back a{
padding:10px 25px;
background:#e8a0bf;
color:white;
border-radius:30px;
text-decoration:none;
font-size:14px;
}

/* Footer */
.footer{
position:absolute;
bottom:12px;
width:100%;
text-align:center;
font-size:11px;
color:#555;
}
</style>
</head>

<body>

<div class="wrapper">

<h1 id="surpriseTitle">Loading...</h1>

<div class="letter" id="letterBox">
<span id="typedText"></span><span class="cursor"></span>
</div>

<div class="gallery" id="gallery"></div>

<div class="back">
<a href="index.html">Go Back</a>
</div>

</div>

<div class="footer">
Designed & Developed by <b>Dev AngKur</b>
</div>

<audio id="bgMusic"
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1f2c1cdb2b.mp3?filename=soft-piano-ambient-110397.mp3"
loop preload="auto"></audio>

<script>

/* Floating Hearts */
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*12+10)+"s";
heart.style.fontSize=(Math.random()*8+12)+"px";
document.body.appendChild(heart);
}

/* Load data.json */
fetch("data.json")
.then(res=>res.json())
.then(data=>{

document.getElementById("surpriseTitle").innerText = data.surpriseTitle;

let text = data.surpriseMessage;
let typedText = document.getElementById("typedText");
let letterBox = document.getElementById("letterBox");
let bgMusic = document.getElementById("bgMusic");

let i = 0;
let speed = 18;

function typeWriter(){
if(i < text.length){
typedText.innerHTML += text.charAt(i);
i++;
letterBox.scrollTop = letterBox.scrollHeight;
setTimeout(typeWriter, speed);
}
}

setTimeout(typeWriter, 800);

/* Music after first tap */
document.body.addEventListener("click",()=>{
bgMusic.volume = data.musicVolume ?? 0.4;
bgMusic.play().catch(()=>{});
},{once:true});

/* Load Gallery */
if(data.images && data.images.length){
const gallery = document.getElementById("gallery");
data.images.forEach(src=>{
const img=document.createElement("img");
img.src=src;
gallery.appendChild(img);
});
}

})
.catch(()=>{
document.getElementById("surpriseTitle").innerText="For You ðŸ’Œ";
});

</script>

</body>
</html>
