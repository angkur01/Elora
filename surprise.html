<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Surprise ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
height:100%;
overflow:hidden;
}

body{
min-height:100svh; /* mobile viewport fix */
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#f8d7e3,#f3c6d9,#fce6ee);
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

/* Soft glow */
body::before{
content:"";
position:absolute;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(255,182,193,0.25), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,182,193,0.25), transparent 40%);
animation:glowMove 18s infinite linear;
z-index:0;
}

@keyframes glowMove{
0%{transform:translate(0,0);}
50%{transform:translate(-3%, -3%);}
100%{transform:translate(0,0);}
}

.wrapper{
position:relative;
z-index:2;
width:92%;
max-width:800px;
height:85svh;
background:rgba(255,255,255,0.9);
backdrop-filter:blur(18px);
border-radius:22px;
box-shadow:0 25px 50px rgba(0,0,0,0.12);
padding:30px 25px;
display:flex;
flex-direction:column;
}

h1{
font-family:'Playfair Display',serif;
text-align:center;
margin-bottom:15px;
color:#1c1c1c;
font-size:clamp(22px,5vw,30px);
}

.letter{
flex:1;
position:relative;
overflow:hidden;
}

.letter-content{
position:absolute;
width:100%;
line-height:1.8;
font-size:clamp(14px,3.8vw,16px);
color:#333;
animation:scrollText 60s linear infinite;
}

/* Smooth internal scroll */
@keyframes scrollText{
0%{transform:translateY(100%);}
100%{transform:translateY(-100%);}
}

.image-container{
display:flex;
gap:10px;
justify-content:center;
margin-top:12px;
flex-wrap:wrap;
}

.image-container img{
width:80px;
border-radius:12px;
box-shadow:0 8px 15px rgba(0,0,0,0.15);
}

.back{
text-align:center;
margin-top:12px;
}

.back a{
padding:8px 20px;
background:#e8a0bf;
color:white;
border-radius:25px;
text-decoration:none;
font-size:14px;
}

.credit{
position:absolute;
bottom:12px;
left:0;
width:100%;
text-align:center;
font-size:11px;
color:#555;
}

/* Extra small phones */
@media (max-height:600px){
.wrapper{
transform:scale(0.95);
}
}
</style>
</head>

<body>

<div class="wrapper">

<h1 id="surpriseTitle"></h1>

<div class="letter">
<div class="letter-content" id="surpriseMessage"></div>
</div>

<div class="image-container" id="imageContainer"></div>

<div class="back">
<a href="index.html">Go Back</a>
</div>

</div>

<div class="credit">
Designed & Developed by <b>Dev AngKur</b>
</div>

<script>

let defaultData = {
surpriseTitle:"For You ðŸ’Œ",
surpriseMessage:"Your long emotional letter goes here...",
images:[]
};

let data = JSON.parse(localStorage.getItem("siteData")) || defaultData;

document.getElementById("surpriseTitle").innerText = data.surpriseTitle;
document.getElementById("surpriseMessage").innerText = data.surpriseMessage;

/* Load images */
let container = document.getElementById("imageContainer");
if(data.images){
data.images.forEach(img=>{
let image=document.createElement("img");
image.src=img;
container.appendChild(image);
});
}

</script>

</body>
</html>
