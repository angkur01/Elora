<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Surprise ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#f8d7e3,#f3c6d9,#fce6ee);
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

/* Soft floating glow */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 30%, rgba(255,182,193,0.3), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,182,193,0.3), transparent 40%);
animation:glowMove 15s infinite linear;
}

@keyframes glowMove{
0%{transform:translate(0,0);}
50%{transform:translate(-5%, -5%);}
100%{transform:translate(0,0);}
}

.wrapper{
width:100%;
max-width:900px;
height:85vh;
background:rgba(255,255,255,0.85);
backdrop-filter:blur(20px);
border-radius:25px;
box-shadow:0 30px 60px rgba(0,0,0,0.15);
padding:50px;
display:flex;
flex-direction:column;
justify-content:space-between;
position:relative;
z-index:2;
}

h1{
font-family:'Playfair Display',serif;
text-align:center;
margin-bottom:20px;
color:#1c1c1c;
}

.letter{
flex:1;
overflow:hidden;
position:relative;
}

.letter-content{
position:absolute;
width:100%;
line-height:1.8;
font-size:16px;
color:#333;
animation:scrollText 40s linear infinite;
}

/* Internal text auto-scroll */
@keyframes scrollText{
0%{transform:translateY(100%);}
100%{transform:translateY(-100%);}
}

.image-container{
display:flex;
gap:15px;
justify-content:center;
margin-top:15px;
}

.image-container img{
width:120px;
border-radius:15px;
box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

.back{
text-align:center;
margin-top:20px;
}

.back a{
padding:10px 25px;
background:#e8a0bf;
color:white;
border-radius:30px;
text-decoration:none;
font-weight:500;
}

.credit{
position:absolute;
bottom:15px;
width:100%;
text-align:center;
font-size:13px;
color:#555;
}
</style>
</head>

<body>

<div class="wrapper">

<h1 id="surpriseTitle"></h1>

<div class="letter">
<div class="letter-content" id="surpriseMessage"></div>
</div>

<div class="image-container" id="imageContainer"></div>

<div class="back">
<a href="index.html">Go Back</a>
</div>

</div>

<div class="credit">
Designed & Developed by <b>Dev AngKur</b>
</div>

<script>

/* Load admin data */
let defaultData = {
surpriseTitle:"For You ðŸ’Œ",
surpriseMessage:"Your long emotional letter goes here...",
images:[]
};

let data = JSON.parse(localStorage.getItem("siteData")) || defaultData;

document.getElementById("surpriseTitle").innerText = data.surpriseTitle;
document.getElementById("surpriseMessage").innerText = data.surpriseMessage;

/* Load Images */
let container = document.getElementById("imageContainer");
if(data.images){
data.images.forEach(img=>{
let image = document.createElement("img");
image.src = img;
container.appendChild(image);
});
}

</script>

</body>
</html>
