<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Surprise ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;}

body{
min-height:100svh;
font-family:'Poppins',sans-serif;
background:
linear-gradient(135deg,#f8d7e3,#f3c6d9,#fce6ee),
url("https://www.transparenttextures.com/patterns/paper-fibers.png");
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

/* Floating hearts */
.heart{
position:absolute;
font-size:14px;
color:rgba(255,105,180,0.25);
animation:floatUp linear infinite;
pointer-events:none;
}

@keyframes floatUp{
from{transform:translateY(100vh) scale(0.8);}
to{transform:translateY(-10vh) scale(1.2);}
}

.wrapper{
width:92%;
max-width:720px;
height:85svh;
background:rgba(255,255,255,0.96);
border-radius:25px;
box-shadow:0 30px 70px rgba(0,0,0,0.15);
padding:30px 25px;
display:flex;
flex-direction:column;
position:relative;
}

h1{
font-family:'Playfair Display',serif;
text-align:center;
margin-bottom:20px;
color:#1c1c1c;
opacity:0;
animation:fadeTitle 1.2s ease forwards;
}

@keyframes fadeTitle{to{opacity:1;}}

.letter{
flex:1;
overflow-y:auto;
padding-right:6px;
scrollbar-width:thin;
}

.letter::-webkit-scrollbar{width:6px;}
.letter::-webkit-scrollbar-thumb{
background:#e8a0bf;
border-radius:10px;
}

#typedText{
white-space:pre-line;
line-height:1.8;
font-size:15px;
color:#333;
}

.cursor{
display:inline-block;
width:2px;
background:#e75480;
margin-left:4px;
animation:blink 1s infinite;
}

@keyframes blink{
0%,50%,100%{opacity:1;}
25%,75%{opacity:0;}
}

.back{
margin-top:15px;
text-align:center;
}

.back a{
padding:10px 25px;
background:#e8a0bf;
color:white;
border-radius:30px;
text-decoration:none;
font-size:14px;
}

.footer{
position:absolute;
bottom:12px;
width:100%;
text-align:center;
font-size:11px;
color:#555;
}
</style>
</head>

<body>

<div class="wrapper">

<h1 id="surpriseTitle">Loading...</h1>

<div class="letter" id="letterBox">
<span id="typedText"></span><span class="cursor"></span>
</div>

<div class="back">
<a href="index.html">Go Back</a>
</div>

</div>

<div class="footer">
Designed & Developed by <b>Dev AngKur</b>
</div>

<audio id="typingSound"
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8f43a0c09b.mp3?filename=keyboard-typing-110399.mp3"
preload="auto"></audio>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAqjJdmgZoxn4b_SYcq4jCupkgOw2B6WAc",
  authDomain: "elora-birthday.firebaseapp.com",
  projectId: "elora-birthday",
  storageBucket: "elora-birthday.firebasestorage.app",
  messagingSenderId: "34536952055",
  appId: "1:34536952055:web:388846fa6e28026a2a43f2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* Floating hearts */
for(let i=0;i<18;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*12+10)+"s";
heart.style.fontSize=(Math.random()*8+12)+"px";
document.body.appendChild(heart);
}

async function loadSurprise(){

try{
const snap = await getDoc(doc(db, "birthday", "main"));
if(!snap.exists()) throw new Error("No data found");

const data = snap.data();

document.getElementById("surpriseTitle").innerText = data.surpriseTitle;

let text = data.surpriseMessage;
let typedText = document.getElementById("typedText");
let letterBox = document.getElementById("letterBox");
let typingSound = document.getElementById("typingSound");

let i = 0;
let speed = 18;

function typeWriter(){
if(i < text.length){

typedText.innerHTML += text.charAt(i);

if(i % 3 === 0){
typingSound.currentTime = 0;
typingSound.play().catch(()=>{});
}

i++;
letterBox.scrollTop = letterBox.scrollHeight;
setTimeout(typeWriter, speed);
}
}

setTimeout(typeWriter, 1200);

}catch(error){
console.error(error);
document.getElementById("surpriseTitle").innerText="For You ðŸ’Œ";
}

}

loadSurprise();

</script>

</body>
</html>
